<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#"
          ><img src="/images/logo.png" class="logo" alt="logo image"
        /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="text">
          <h2>iphone 13 pro max</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis
            aspernatur porro possimusporro possimus.
          </p>
          <a href="#">All Products</a>
        </div>
        <div class="image">
          <img src="/images/0.png" alt="" class="img" />
        </div>
      </div>
      <div class="icons">
        <img
          onclick="updateImg(this.src); updateBg('#000') "
          src="/images/0.png"
          alt="just icon"
        />
        <img
          onclick="updateImg(this.src); updateBg('#247ec8') "
          src="/images/1.png"
          alt="just icon"
        />
        <img
          src="/images/2.png"
          onclick="updateImg(this.src);updateBg('#1e1e1e')"
          alt="just icon"
        />
        <img
          src="/images/3.png"
          onclick="updateImg(this.src);updateBg('#c79b53')"
          alt="just icon"
        />
        <img
          src="/images/4.png"
          onclick="updateImg(this.src);updateBg('#c82525')"
          alt="just icon"
        />
      </div>
    </div>
    <!-- js -->
    <script src="main.js"></script>
  </body>
</html>
